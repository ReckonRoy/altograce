<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Company_name: Settings</title>
	<link rel="stylesheet" href="../static/css/modals.css" th:href="@{/css/modals.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/users/profile.css}" href="../static/css/users/profile.css"/>
</head>
<body>
	<div id="wrapper">
		<div id="shadow-wrapper"></div>
		<!--Modal box for messages-->
		<div id="modal-messages" class="modal-messages">
			<div id="modal-bar">
				<div id="mb-header"></div>
				<div><button id="modal-close-btn">X</button></div>
			</div>
			<div id="modal-body">
				<p id="modal-message"></p>
			</div>
			<div id="modal-footer">
				<button id="modal-ok-btn">OK</button>
			</div>
		</div>
		<!-- close modal box -->

		<admin-header id="nav-wrapper">
		</admin-header>
		<!-- End Nav Component -->

		<div id="main">
			<!--Section for View Content-->
			<div id="view-content">
				<div id="vc-general-div" class="vc-user">
					<div>
						<span th:text="${user.honorofic}"></span> <span th:text="${user.name}"></span> <span th:text="${user.surname}"></span>
					</div>
					<div>Current Position: <span th:text="${user.designation}"></span></div>
					<div style="grid-column: 1/3;">Gender: <span th:text="${user.gender}"></span></div>
					<div style="grid-column: 1/3;" th:if="${user.maritalStatus}">Marital Status: <span th:text="${user.maritalStatus}"></span></div>
					<div style="grid-column: 1/3;" th:if="${user.dob}">Date of Birth: <span th:text="${user.dob}"></span></div>
					<div style="grid-column: 1/3;">ID/Passport: <span th:text="${user.id_passport}"></span></div>
					<div style="grid-column: 1/3;">Nationality: <span th:text="${user.nationality}"></span></div>
				</div>

				<div id="vc-contact-div" class="vc-user">
					<div th:if="${user.contact_details1}">Contact: <span th:text="${user.contact_details1}"></span></div>
				</div>
				
				<div id="vc-address-div" class="vc-user">
					<div>Country: <span th:text="${user.country}"></span></div>
					<div>Province: <span th:text="${user.province}"></span></div>
					<div>City: <span th:text="${user.city}"></span></div>
					<div>Post code: <span th:text="${user.post_code}"></span></div>
					<div>Street: <span th:text="${user.street}"></span></div>
					<div>Stand unit: <span th:text="${user.stand_unit}"></span></div>
				</div>
			</div>

			<!--Section for Update Content-->
			<div th:object="${user}" id="update-content">
				<div id="upload-p-picture">
					<form enctype="multipart/form-data">
						<label>File to upload:</label><input type="file" name="file"/>
						<input type="submit" value="Upload" />
					</form>
				</div>

				<label for="marital-field">Marital Status: </label>
				<input type="text" th:field="${user.maritalStatus}" id="marital-field" class="update-field"/>

				<label for="update-dob-field">Date Of Birth: </label>
				<input type="date" id="update-dob-field"/>

				<label for="">Contact Details 1: </label>
				<input type="text" class="update-field" id="contact-det1-field"/>

				<label for="conatct-det2-field">Contact Details 2: </label>
				<input type="text" class="update-field"  id="conatct-det2-field"/>

				<label for="country">Country: </label>
				<input type="text" th:field="${user.country}" class="update-field" id="country"/>

				<label for="province">Province:</label>
				<input type="text" th:field="${user.province}" class="update-field" id="province"/>

				<label for="city">City:</label>
				<input type="text" th:field="${user.city}" class="update-field" id="city"/>
				
				<label for="postal-code">Postal Code:</label>
				<input type="text" th:field="${user.post_code}" class="update-field" id="post-code"/>

				<label for="street">Street:</label>
				<input type="text" th:field="${user.street}" class="update-field" id="street"/>

				<label for="stand-unit">Stand Unit:</label>
				<input type="text" th:field="${user.stand_unit}" class="update-field" id="stand-unit"/>
				<button id="update-btn">Update</button>
			</div>

			<!--Section for Update Password Content-->
			<div id="update-password">
				<div id="up-success"></div>
				<p id="update-password-error"></p>
				<label class="old-pwd" for="old-pwd-field">Old Password:</label>
				<input type="password" id="old-pwd-field" class="update-field old-pwd"/>
				<label for="password-field">New Password:</label>
				<input type="password" id="password-field" class="update-field"/>
				<label for="confirm-pwd-field">Confirm Password:</label>
				<input type="password" id="confirm-pwd-field" class="update-field"/>

				<button id="update-password-btn">Update Password</button>
			</div>

			<!--Modal to cornfirm user password inorder to update password-->
			<div id="confirm-password-modal">
				<div id="cpm-bar">
					<div id="cpm-header">User Verification</div>
					<div><button id="cpm-close-btn">X</button></div>
				</div>
				<div id="cpm-body">
						<p>Enter password to verify user identification</p>
						<p id="error-field"></p>
						<label>Enter Password: </label><input type="password" id="validate-password-field" />
				</div>
				<div id="cpm-footer">
					<button id="cpm-btn">Proceed</button>
				</div>
			</div>
			<!--Section for Update Email Content-->
			<div id="update-email">
				<p id="email-error-field"></p>
				<label for="email-field">Email:</label><input type="text" id="email-field" class="update-field"/>
				<button id="email-btn">Update Email</button>
			</div>
			<div id="content-profile-menu">
				<ul>
					<li class="c-p-c">View</li>
					<li class="c-p-c">Update Account</li>
					<li class="c-p-c">Update Password</li>
					<li class="c-p-c">Update Email Address</li>
				</ul>
			</div>
		</div>

		<footer></footer>
	</div>
	
<script type="text/javascript" src="../static/js/admin/header.js" th:src="@{/js/admin/header.js}"></script>
<script type="text/javascript" src="../static/js/modals.js" th:src="@{/js/modals.js}"></script>
<script type="text/javascript" src="../static/js/users/profile.js" th:src="@{/js/users/profile.js}"></script>
</body>
</html>
